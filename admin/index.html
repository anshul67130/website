<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Law & Partners</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <img src="../assets/logo.png" alt="Logo">
                <h2>Admin Panel</h2>
            </div>
            <nav class="admin-nav">
                <ul>
                    <li><a href="#" class="active" data-tab="home"><i class="fas fa-home"></i> Home Content</a></li>
                    <li><a href="#" data-tab="services"><i class="fas fa-gavel"></i> Services</a></li>
                    <li><a href="#" data-tab="about"><i class="fas fa-user-tie"></i> About</a></li>
                    <li><a href="#" data-tab="testimonials"><i class="fas fa-quote-left"></i> Testimonials</a></li>
                    <li><a href="#" data-tab="blog"><i class="fas fa-blog"></i> Blog</a></li>
                    <li><a href="#" data-tab="contact"><i class="fas fa-envelope"></i> Contact</a></li>
                    <li><a href="#" data-tab="settings"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <h1 id="admin-title">Dashboard</h1>
                <div class="admin-actions">
                    <button id="save-all" class="btn primary"><i class="fas fa-save"></i> Save All</button>
                    <button id="preview" class="btn secondary"><i class="fas fa-eye"></i> Preview</button>
                </div>
            </header>

            <div class="admin-content">
                <!-- Home Content Tab -->
                <div class="tab-content active" id="home-tab">
                    <form id="home-form">
                        <div class="form-group">
                            <label for="hero-title">Hero Title</label>
                            <input type="text" id="hero-title" value="Your Trusted Legal Partners" required>
                        </div>
                        <div class="form-group">
                            <label for="hero-subtitle">Hero Subtitle</label>
                            <textarea id="hero-subtitle" required>With over 20 years of combined experience, we provide exceptional legal representation tailored to your unique needs.</textarea>
                        </div>
                    </form>
                </div>

                <!-- Services Tab -->
                <div class="tab-content" id="services-tab">
                    <button id="add-service" class="btn primary"><i class="fas fa-plus"></i> Add Service</button>
                    <div class="items-list" id="services-list">
                        <!-- Dynamic content -->
                    </div>
                </div>

                <!-- About Tab -->
                <div class="tab-content" id="about-tab">
                    <form id="about-form">
                        <div class="form-group">
                            <label for="about-title">About Title</label>
                            <input type="text" id="about-title" value="About Our Firm" required>
                        </div>
                        <div class="form-group">
                            <label for="about-text">About Content</label>
                            <textarea id="about-text" rows="6" required>Founded in 2003, Law & Partners has grown from a small practice to one of the most respected law firms in the region. Our team of dedicated attorneys brings diverse expertise to every case.</textarea>
                        </div>
                        <div class="form-group">
                            <label>Credentials</label>
                            <div id="credentials-list">
                                <!-- Dynamic content -->
                            </div>
                            <button type="button" id="add-credential" class="btn secondary">Add Credential</button>
                        </div>
                    </form>
                </div>

                <!-- Testimonials Tab -->
                <div class="tab-content" id="testimonials-tab">
                    <button id="add-testimonial" class="btn primary"><i class="fas fa-plus"></i> Add Testimonial</button>
                    <div class="items-list" id="testimonials-list">
                        <!-- Dynamic content -->
                    </div>
                </div>

                <!-- Blog Tab -->
                <div class="tab-content" id="blog-tab">
                    <button id="add-post" class="btn primary"><i class="fas fa-plus"></i> Add Post</button>
                    <div class="items-list" id="posts-list">
                        <!-- Dynamic content -->
                    </div>
                </div>

                <!-- Contact Tab -->
                <div class="tab-content" id="contact-tab">
                    <form id="contact-form-admin">
                        <div class="form-group">
                            <label for="contact-title">Contact Title</label>
                            <input type="text" id="contact-title" value="Our Office" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" value="123 Justice Ave, Suite 500\nNew York, NY 10001" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" value="+1 (123) 456-7890" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" value="contact@lawandpartners.com" required>
                        </div>
                        <div class="form-group">
                            <label for="hours">Hours</label>
                            <input type="text" id="hours" value="Mon-Fri: 9:00 AM - 6:00 PM" required>
                        </div>
                    </form>
                </div>

                <!-- Settings Tab -->
                <div class="tab-content" id="settings-tab">
                    <form id="settings-form">
                        <div class="form-group">
                            <label for="firm-name">Firm Name</label>
                            <input type="text" id="firm-name" value="Law & Partners" required>
                        </div>
                        <div class="form-group">
                            <label>Social Media</label>
                            <div id="social-links-admin">
                                <!-- Dynamic content -->
                            </div>
                            <button type="button" id="add-social" class="btn secondary">Add Social Media</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">Edit Item</h2>
            <form id="modal-form">
                <!-- Dynamic content -->
            </form>
            <div class="modal-actions">
                <button id="save-modal" class="btn primary">Save</button>
                <button id="cancel-modal" class="btn secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
